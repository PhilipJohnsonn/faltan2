server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/football_match_app
spring.datasource.username=root
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
firebase.apiKey=your_firebase_api_key
firebase.authDomain=your_firebase_auth_domain
firebase.databaseURL=your_firebase_database_url
firebase.projectId=your_firebase_project_id
firebase.storageBucket=your_firebase_storage_bucket
firebase.messagingSenderId=your_firebase_messaging_sender_id
firebase.appId=your_firebase_app_id